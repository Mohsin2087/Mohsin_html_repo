<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Properties</title>
    <style>
         .clips-elipse {
        clip-path: ellipse(49% 40% at 50% 49%);
    }

        .clips-polygon {
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);

        }
    </style>
</head>
<body>
    <img class="clips-polygon" src="image/mohsin.jpeg" alt="">
</body>
</html>
