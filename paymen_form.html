<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Gender *</legend>
                <p>Name: *<input type="text" name="name" required placeholder="Enter name here"></p>
                <p>Male: <input type="radio" name="gender" id="male" required>
                    Female: <input type="radio" name="gender" id="female" required></p>
            </fieldset>
            <p>Adress: <textarea name="" id="" cols="100" rows="8" placeholder="Enter your address"></textarea></p>
            <p>Email: *<input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>
            <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="Enter your pincode">
                <hr>
            <h2 class="high">Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number: *<input type="number" name="card_number " id="card_number" required placeholder="111-222-333"></p>
            <p>Expiration Date: *<input type="date" name="expiration_date" id="expiration_date" required></p>
            <p>CVV *<input type="password" name="cvv" id="cvv" required placeholder="123"></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
